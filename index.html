<!DOCTYPE html>
<html>
<head>
	<title>Speed Writer</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
	<div id="start-screen">
		<img src="marvel.jpg" height="90px" width="200px">
		<h1>Speed Writer</h1>
		<p>"How Fast Can You Type"</p>
		<p>You Have <b>20 Seconds</b>!</p>
		<p>Select Your Difficulty:</p>
		<input id="game-difficulty" type="range" min="5" max="10" step="1" value="5"> 
		<br>
		<input id="begin-button" type="button" value="Begin!">
		<p><b>5-10 Words</b></p>
	</div>
	<div id="game-screen" style="display: none;">
		<p id="timer">Time left: 20 seconds</p>
		<p id="word"></p>
		<input type="text" id="input-field">
		<br>
		<button id="back-button" style="display: none;">Try Again</button>
	  </div>
	  <div id="congratulations-screen" style="display: none;">
		<p id="congratulations-message"></p>
		<button id="play-again-button">Play Again</button>
	  </div>
	<script src="main.js"></script>
</body>
</html>
